<h3 id="edityoursignature">Edit your signature</h3>
<form id="signatureForm">
  <script>
    function changeName() {
      document.getElementById('signatureName').innerHTML = document.querySelector('#signatureForm input[name=name]').value;
    }
    function changeEmail() {
      email = document.querySelector('#signatureForm input[name=email]').value;
      document.getElementById('signatureEmail').innerHTML = email;
      document.getElementById('signatureEmail').setAttribute("href", "mailto:" + email.replace(/\s/g, ''));
    }
    function changeJob() {
      document.getElementById('signatureJob').innerHTML = document.querySelector('#signatureForm input[name=job]').value;
    }
    function getFrTel() {
      return "+33 " + document.querySelector('#signatureForm input[name=frTel]').value;
    }
    // function getUkTel() {
    //   return "+44 " + document.querySelector('#signatureForm input[name=ukTel]').value;
    // }
    function displayCountry() {
      document.querySelector("#signatureFrTelGroup .country").style.display = "initial"
      document.querySelector("#signatureUkTelGroup .country").style.display = "initial"
    }
    function hideCountry() {
      document.querySelector("#signatureFrTelGroup .country").style.display = "none"
      document.querySelector("#signatureUkTelGroup .country").style.display = "none"
    }
    function changeTel() {
      frTel = getFrTel();
      // ukTel = getUkTel();

      document.getElementById('signatureFrTel').innerHTML = frTel;
      document.getElementById('signatureFrTel').setAttribute("href", "tel:" + frTel.replace(/\s/g, ''));
      // document.getElementById('signatureUkTel').innerHTML = ukTel;
      // document.getElementById('signatureUkTel').setAttribute("href", "tel:" + ukTel.replace(/\s/g, ''));

      if(frTel.length > 4) {
        document.getElementById("signatureFrTelGroup").style.display = "initial";
      }
      // if(ukTel.length > 4) {
      //   document.getElementById("signatureUkTelGroup").style.display = "initial";
      // }
      if(frTel.length > 4 && ukTel.length > 4) {
        displayCountry();
      }
      if(frTel.length === 4) {
        document.getElementById("signatureFrTelGroup").style.display = "none";
        hideCountry();
      }
      // if(ukTel.length === 4) {
      //   document.getElementById("signatureUkTelGroup").style.display = "none";
      //   hideCountry();
      // }
    }

    function displayCode() {
      var code = document.getElementById("signature").innerHTML;
      code = code.replace(/&/g, '&amp;');
      code = code.replace(/</g, '&lt;');
      code = code.replace(/>/g, '&gt;');
      document.getElementById("signatureCode").innerHTML = code;
    }
  </script>
  Name: <input type="text" name="name" oninput="changeName()"/><br/>
  Email: <input type="email" name="email" oninput="changeEmail()"/><br/>
  Job Title: <input type="text" name="job" oninput="changeJob()"/><br/>
  French Tel: +33 <input type="tel" name="frTel" oninput="changeTel()" onblur="changeTel()"/><br/>
